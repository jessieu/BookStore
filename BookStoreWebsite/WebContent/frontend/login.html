<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c852dd71e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="log-in-container">
        <div class="title">Login</div>
        <div><input type="text" name="email" id="email" placeholder="E-mail"></div>
        <div><input type="password" name="password" id="password" placeholder="Password"></div>
        <button class="create-btn">Go!</button>
        <div register-option>
        	<div>Register Now</div>
        	<div class="social-text">or sign up with social media</div>
        	<div class="social-media">
            <button><i class="fab fa-facebook-f"></i>Facebook</button>
            <button><i class="fab fa-twitter"></i>Twitter</button>
            <button><i class="fab fa-google-plus-g"></i>Google</button>
        </div>
        </div>
        
    </div>
</body>
</html>
