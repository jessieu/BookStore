<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c852dd71e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="log-in-container">
        <div class="title">Create Account</div>
        <div><input type="text" name="email" id="email" placeholder="E-mail"></div>
        <div><input type="password" name="password" id="password" placeholder="Password"></div>
        <div class="agree-check">
            <input type="checkbox" name="agreement" id="agreement">            
            <span class="agree-content">I have read and agree to the <a href="#">Term of use</a> and <a href="#">Private Policy</a></span>
        </div>
        <button class="create-btn">Create Account</button>
        <div class="social-text">or sign up with social media</div>
        <div class="social-media">
            <button><i class="fab fa-facebook-f"></i>Facebook</button>
            <button><i class="fab fa-twitter"></i>Twitter</button>
            <button><i class="fab fa-google-plus-g"></i>Google</button>
        </div>
    </div>
</body>
</html>
